language: elixir
elixir: '1.6.4'
otp_release: '20.1'
dist: xenial
addons:
  - postgresql: '9.6'
  # - chrome: beta
services:
  - postgresql
  - xvfb
env:
  - MIX_ENV=test
cache:
  directories:
    - _build
    - deps

before_script:
  # - export DISPLAY=:99.0
  # - sh -e /etc/init.d/xvfb start
  - export CHROMEDRIVER_VERSION=`curl -s http://chromedriver.storage.googleapis.com/LATEST_RELEASE`
  - curl -L -O "http://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - sudo chmod +x chromedriver
  - sudo mv chromedriver /usr/local/bin
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test --yes
  - sudo apt-get update
  - sudo apt-get --only-upgrade install google-chrome-stable
  # - sudo apt-get install libstdc++6-4.7-dev
  # - MIX_ENV=test mix compile --warnings-as-errors
  # - if [ -z ${WALLABY_DRIVER} ]; then travis_wait mix dialyzer --plt; fi # only run dialyzer for the env without drivers
  - bash $TRAVIS_BUILD_DIR/test/tools/start_webdriver.sh
  - psql -c "create user babe_dev with password 'babe';" -U postgres
  - psql -c "alter user babe_dev createdb" -U postgres
  - mix do ecto.create, ecto.migrate

